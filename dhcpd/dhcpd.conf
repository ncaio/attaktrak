subnet 123.123.0.0 netmask 255.255.255.0 {
on commit {
        set ClientIP = binary-to-ascii(10, 8, ".", leased-address);
        set ClientMac = binary-to-ascii(16, 8, ":", substring(hardware, 1, 6));
        log(concat("Commit: IP: ", ClientIP, " Mac: ", ClientMac));
        execute("/usr/local/scripts/script.sh", ClientIP, ClientMac, "wifinatalshopping", option host-name);
}
  range 123.123.0.10 123.123.0.254;
  option routers 123.123.0.1;
}


